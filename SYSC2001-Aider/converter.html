<html>
	<head>
		<script>
		function binary(num){
		    this.toBaseFour = function()
		    {
		    	return parseInt(num.toString(),2).toString(4);
		    };

		    this.toOct = function()
		    {
		    	return parseInt(num.toString(),2).toString(8);
		    };

		    this.toDecimal = function()
		    {
		    	return parseInt(num.toString(),2).toString(10);			    	
		    };

		    this.toHex = function()
		    {
		    	return (parseInt(num.toString(),2).toString(16));
		    };
		};

		function binaryToDeci(binaryNumber)
		{
			var binaryNum = new binary(binaryNumber);
			document.write(binaryNum.toDecimal());

		}

		function binaryToHex(binaryNumber)
		{
			var binaryNum = new binary(binaryNumber);
			document.write(binaryNum.toHex());

		}

		function binaryToOct(binaryNumber)
		{
			var binaryNum = new binary(binaryNumber);
			document.write(binaryNum.toOct());
		}

		function binaryToBaseFour(binaryNumber)
		{
			var binaryNum = new binary(binaryNumber);
			document.write(binaryNum.toBaseFour());

		}
		</script>
		</head>
	</head>
	<body>
		<input type="button" onclick="binaryToDeci('001000110111100101101101111011100111000010110101001010000000')" value="convert Bin to Deci"></input>
		<br>
		<input type="button" onclick="binaryToHex('1011011101011101')" value="convert Bin to Hex"></input>
		<br>
		<input type="button" onclick="binaryToOct('1101110111010111')" value="convert Bin to Oct"></input>
		<br>
		<input type="button" onclick="binaryToBaseFour('11011101110101111101110111010111110111011101011111011101110101111101110111010111')" value="convert Bin to Base 4"></input>
		//<input type="button" onclick="toTwosComp('42949672954294967295')" value="convert to 2's comp"></input>
	</body>
</html>
